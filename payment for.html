<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> payment form </title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
    background-color: white;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    padding: 20px;
}

.container {
    width: 50%;
    max-width: 600px;
    padding: 20px;
    background-color: #e8f5e9; /* Very light green */
    border: 1px solid #ccc;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

form {
    width: 100%;
}

h1, h2 {
    color: #333;
    text-align: center;
}

p {
    font-size: 16px;
    margin-bottom: 10px;
}

input, select, textarea {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
}

textarea {
    resize: vertical;
}

fieldset {
    border: 1px solid #ccc;
    padding: 10px;
    border-radius: 5px;
    margin-top: 10px;
}

legend {
    font-weight: bold;
}

input[type="submit"] {
    width: 100%;
    padding: 10px;
    background-color: red;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 18px;
    margin-top: 15px;
}

input[type="submit"] {
    background-color: #218838; /* Dark Green */
}

input[type="submit"]:hover {
    background-color: #1e7e34; /* Even Darker Green */
}

/* Responsive Design */
@media (max-width: 768px) {
    .container {
        width: 90%;
        padding: 15px;
    }
}
    </style>
    
</head>
<body>
    <div class="container">
        <form action="" method="get">
    <h1 class="main_heading"> Payment Form </h1>
    <p> Required Fields are followed by *</p>
    <h2>User Information </h2>
    <p> Name: * <input type="text" name="name" required placeholder="name"></p> 
    <fieldset>
        <legend> Gender *</legend>

    <p> male <input type="radio" name="gender" id="male" readonly></p>

    <p> female <input type="radio" name="gender" id="female" required></p>
    </fieldset>

    <p> Address:  <textarea name="Address" id="Address" cols="100" rows="8" placeholder="enter your Address"></textarea></p>

    <p>Email: * <input type="email" name="email" id="email" required placeholder="1234@gmail.com"></p>

    <p> Pincode: <input type="number" name="Pincode" id="Pincode" placeholder="123456"></p>

    <h2>payment Information</h2>
    <p>Card Type: *
        <select name="card_type" id="card_type" required>
            <option value="">--select a card type </option>
            <option value=" visa">visa</option>
            <option value="credit/debet card">credit/debit card</option>
            <option value="mastercard">mastercard</option>
        </select>
    </p>
    <p>
        Card Number * <input type="number" name="Card_Number" id="Card_Number" required placeholder="1111 2222 33333 44444">
    </p>
    <p>
        Expiration Date * <input type="date" name="exp_date" id="exp_date" required placeholder="">
    </p>
    <p> CVV *<input type="password" name="CVV" id="CVV" required placeholder="123"> </p>
    <input type="Submit" value="Pay Now">


    </form>
    </div>
    <script>
        document.getElementById("exp_date").setAttribute("min", new Date().toISOString().split("T")[0]);

document.querySelector("form").addEventListener("submit", function(event) {
    let expDate = document.getElementById("exp_date").value;
    let today = new Date().toISOString().split("T")[0];

    if (expDate < today) {
        alert("Expiration date cannot be in the past!");
        event.preventDefault();
    }
});
    </script>
</body>
</html>
